name: Deploy

on:
  push:
    tags:
      - '0.*.*'

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn cedar lint

      - name: Type-check
        run: yarn cedar type-check

      - name: Test (non-watch)
        run: yarn cedar test --watch=false

  deploy:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Trigger Coolify (demo)
        if: ${{ secrets.COOLIFY_WEBHOOK_DEMO != '' }}
        env:
          COOLIFY_WEBHOOK_DEMO: ${{ secrets.COOLIFY_WEBHOOK_DEMO }}
        run: |
          curl -fsSL -X POST "$COOLIFY_WEBHOOK_DEMO"

      - name: Trigger Coolify (private)
        if: ${{ secrets.COOLIFY_WEBHOOK_PRIVATE != '' }}
        env:
          COOLIFY_WEBHOOK_PRIVATE: ${{ secrets.COOLIFY_WEBHOOK_PRIVATE }}
        run: |
          curl -fsSL -X POST "$COOLIFY_WEBHOOK_PRIVATE"
