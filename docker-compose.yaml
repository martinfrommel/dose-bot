services:
  dosebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dosebot
    ports:
      - "8910:8910"  # Web
      - "8911:8911"  # API
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - SERVICE_FQDN_DOSEBOT_8910
      - SERVICE_FQDN_API_8911=/api
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dosebot.db
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RUN_SEED=${RUN_SEED:-0}
      - SESSION_SECRET=${SERVICE_BASE64_DOSEBOT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8910"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
