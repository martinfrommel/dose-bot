services:
  dosebot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COPY_SCRIPTS: ${COPY_SCRIPTS:-0}
        SCRIPT_EXCLUDES: ${SCRIPT_EXCLUDES:-buildImage.ts}
    container_name: dosebot
    expose:
      - "8910"  # Web port
      - "8911"  # Healthcheck port
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      # Coolify: route everything to the web port (8910); web server proxies /.redwood/functions to API
      - SERVICE_URL_DOSEBOT_8910
      - SESSION_SECRET=${SERVICE_BASE64_DOSEBOT}
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dosebot.db
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RUN_SEED=${RUN_SEED:?0}
      - COPY_SCRIPTS=${COPY_SCRIPTS:-0}
      - SCRIPT_EXCLUDES=${SCRIPT_EXCLUDES:-"buildImage.ts, setupDocker.ts, dockerUtils.ts, lib/"}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -X GET http://localhost:8911/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
