services:
  dosebot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COPY_SCRIPTS: ${COPY_SCRIPTS:-0}
        SCRIPT_EXCLUDES: ${SCRIPT_EXCLUDES:-buildImage.ts}
    container_name: dosebot
    expose:
      - "8910"  # Web server
      - "8911"  # API server
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      # Coolify magic vars set the proxy targets: root -> 8910, API path -> 8911
      - SERVICE_URL_DOSEBOT_8910=
      - SERVICE_URL_DOSEBOT_8911=/.redwood/functions
      - SESSION_SECRET=${SERVICE_BASE64_DOSEBOT}
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dosebot.db
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RUN_SEED=${RUN_SEED:?0}
      - COPY_SCRIPTS=${COPY_SCRIPTS:-0}
      - SCRIPT_EXCLUDES=${SCRIPT_EXCLUDES:-buildImage.ts}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -X GET http://localhost:8911/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
