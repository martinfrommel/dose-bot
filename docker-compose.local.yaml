# docker-compose.local.yaml
# This docker-compose file is intended for local development and testing.
# It maps the container ports to the host machine for easy access and omits some of the Coolify-specific environment variables.
services:
  dosebot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COPY_SCRIPTS: ${COPY_SCRIPTS:-0}
        SCRIPT_EXCLUDES: ${SCRIPT_EXCLUDES:-buildImage.ts}
    container_name: dosebot
    ports:
      - "8910:8910"  # Dosebot main service
      - "8911:8911"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dosebot.db
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RUN_SEED=${RUN_SEED:?0}
      - COPY_SCRIPTS=${COPY_SCRIPTS:-0}
      - SCRIPT_EXCLUDES=${SCRIPT_EXCLUDES:-"buildImage.ts, dockerUtils.ts, lib/"}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -X GET  http://localhost:8911/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
